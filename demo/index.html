<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <layout>
    <m-button :type="'warn'">nio</m-button>
  </layout>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<!--注意这里，这个就是你打包完之后的js文件，它会把你的组件放在一个叫MComponent的全局变量上-->
<script src="../dist/MyComponent.js"></script>
<script>
  console.log(MyComponent);
  const {MButton,Layout} = MyComponent;
  const app = new Vue({
    el:'#app',
    data:{
      text: 'hello vue!',
    },
    components:{
      'MButton':MButton,
      'Layout':Layout
    }
  })
</script>
</body>
</html>
